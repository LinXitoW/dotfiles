- clean: ['~']

- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.dotfiles: ''
    ~/.vimrc: vimrc
    ~/.spacemacs: spacemacs
    ~/.profile: profile
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.tmux.conf: tmux.conf
    ~/.agignore: agignore
    ~/.oh-my-zsh/custom:
      force: true
      path: oh-my-zsh-custom 
    ~/.config/karabiner: karabiner

- shell:
  - [git submodule update --init --recursive, Installing submodules]
