- clean: ['~']

- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.dotfiles: ''
    ~/.vimrc: vimrc
    ~/.spacemacs: spacemacs
    ~/.gitconfig: gitconfig
    ~/.config/zsh/.zshrc: zsh/zshrc
    ~/.config/zsh/.p10k.zsh: zsh/p10k.zsh
    ~/.zshenv: zsh/zshenv
    ~/.tmux.conf: tmux.conf
    ~/.agignore: agignore
    ~/.config/karabiner: karabiner
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    ~/.ideavimrc: ideavimrc
    ~/.atamanrc.config: atamanrc.config
    ~/.tool-versions: tool-versions
    ~/Brewfile: Brewfile
    ~/.config/nvim/lua/user: astronvim-user

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [stat /mnt/c/ &>/dev/null && cp -r alacritty.yml /mnt/c/Users/mrieg/AppData/Roaming/alacritty/alacritty-base.yml,  Copying alacritty settings for Windows] 
  - [stat /mnt/c/ &>/dev/null && cp -r alacritty-windows.yml /mnt/c/Users/mrieg/AppData/Roaming/alacritty/alacritty.yml,  Copying alacritty settings for Windows] 
  - command: ./setup.sh
    stdin: true
    stdout: true
    quiet: true
    description: install global dependencies
    stderr: true
